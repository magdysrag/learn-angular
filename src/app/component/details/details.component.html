<!-- {{prd|json}}/ -->
<div class="card m-2" style="width: 35%;">
    <img [src]="prd?.imgURL" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{prd?.name}}</h5>
        <div class="card-text">
            <div> price: {{prd?.price}}</div>
            <div> Quantity: {{prd?.quantity}}</div>
        </div>
        <!-- <button type="button" class="btn btn-primary" (click)="goback()">Back</button> -->
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button [disabled]="currentId == listOfId[0]" type="button" class="btn btn-danger"(click)="previous()">Previous</button>
            <button type="button" class="btn btn-warning" (click)="goback()">Back</button>
            <button [disabled]="currentId == listOfId[listOfId.length -1]"  type="button" class="btn btn-success"(click)="next()">Next</button>
          </div>
    </div>
</div>
